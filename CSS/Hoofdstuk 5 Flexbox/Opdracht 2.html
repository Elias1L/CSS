<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        /* *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
        } */
.box{
    background-color: mediumorchid;
    height: 100px;
    width: 100px;
    border: midnightblue solid;
    margin: 1%;
    
}

.container{
    display: flex;
    background-color: salmon;
    justify-content: flex-end;
}
    </style>

</head>

<body>

<div class="container">
<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
<div class="box">6</div>
</div>

</body>
