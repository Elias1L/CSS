<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .containerr {
        position: relative;
        width: 1200px;
        height: 500px;
        background-color: black;
        display: flex;
        justify-content: space-around;
        align-items: center;
        image-rendering: pixelated;
      }

      .box1 {
        width: 250px;
        height: 450px;
        background-color: rgb(132, 0, 255);
        border: darkgoldenrod 2px solid;
      }

      .box2 {
        width: 250px;
        height: 450px;
        background-color: rgb(132, 0, 255);
        border: darkgoldenrod 2px solid;
      }

      .box3 {
        width: 250px;
        height: 450px;
        background-color: rgb(132, 0, 255);
        border: darkgoldenrod 2px solid;
      }

      .box4 {
        width: 250px;
        height: 450px;
        background-color: rgb(132, 0, 255);
        border: darkgoldenrod 2px solid;
      }

      img {
        width: 100%;
        height: 60%;
      }

      p {
        font-size: larger;
        font-family: cursive;
        color: white;
        text-align: center;
        line-height: 50px;
      }

      p:hover {
        color: red;
        cursor: pointer;
      }

      .hero {
        width: 200px;
        height: 50px;
        background-color: rgb(46, 133, 247);
        margin-top: 10%;
        margin-left: 9%;
        border-radius: 5px;
      }

      h2 {
        text-align: center;
        font-family: cursive;
        color: rgb(10, 10, 148);
      }

      h3 {
        text-align: center;
        font-family: monospace;
        font-size: x-large;
        color: rgb(245, 110, 110);
      }
    </style>
  </head>

  <body>
    <div class="containerr">
      <div class="box1">
        <img
          src="https://www.xtrafondos.com/wallpapers/vertical/ryu-hadoken-street-frighter-4356.jpg"
          alt=""
        />
        <h2>Ryu</h2>
        <h3>Skill: Hadouken</h3>
        <div class="hero"><p>Choose your Hero</p></div>
      </div>

      <div class="box2">
        <img
          src="https://i.pinimg.com/originals/ae/20/c0/ae20c06ba3074b1a3f8800dad3b54e29.jpg"
          alt=""
        />
        <h2>Goku</h2>
        <h3>Skill: Kamehameha</h3>
        <div class="hero"><p>Choose your Hero</p></div>
      </div>

      <div class="box3">
        <img
          src="https://i.pinimg.com/originals/d5/fa/48/d5fa48c0b98329a0dd922c0d132bf6a1.jpg"
          alt=""
        />
        <h2>Luffy</h2>
        <h3>Skill: Gears</h3>
        <div class="hero"><p>Choose your Hero</p></div>
      </div>

      <div class="box4">
        <img
          src="https://www.omegascopio.com.br/wp-content/uploads/2020/08/anuncio-Black-Myth-Wukong.jpg"
          alt=""
        />
        <h2>Wukong</h2>
        <h3>Skill: Trickster</h3>
        <div class="hero"><p>Choose your Hero</p></div>
      </div>
    </div>
  </body>
</html>
