<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.box{
    background-color: mediumorchid;
    height: 100px;
    width: 100px;
    border: midnightblue solid;
    margin: 1%;   
}

.container{
    display: flex;
    flex-wrap: nowrap;
    background-color: salmon;
}

.box2{
    flex-grow: 1;
    background-color: mediumorchid;
    height: 100px;
    width: 100px;
    border: midnightblue solid;
    margin: 1%;  
}
    </style>

</head>

<body>

<div class="container">
<div class="box">1</div>
<div class="box2">2</div>
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
<div class="box">6</div>
</div>

</body>
</html>
