<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.container{
    
    position: relative;
    width: 100px;
    height: 100px;
    color: orangered;
    border: solid;
    background-color: orangered;
}

.content{
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: green;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>

</head>

<body>

<div class="container">

<div class="content"></div>

</div>

</body>
</html>
